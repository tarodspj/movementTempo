<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, width=device-width,height=device-height,target-densitydpi=device-dpi, minimal-ui">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Movement Tempo</title>
    </head>
    <body>
        <div class="app">
          <div id="deviceready">
            <div class="listening">
  <strong class="messageDevice">Connecting to Device</strong>
  <ul class="wait">
    <li>·</li>
    <li>·</li>
    <li>·</li>
  </ul>
</div><!--/listening-->

            <div class="received">
              <div class="wrapper" id="wrapper">
                <div class="groupTimer series">
                  <label for="series_num" class="titulo_series titulo">
                    Series
                  </label>
                  <input type="number" class="numero numero_series" value="1">
                </div><!--/series-->

                <div class="groupTimer tiempo">
                  <label for="tiempo_minutos" class="titulo_tiempo titulo">
                    Tiempo
                  </label>
                  <div class="timeContainer">
                    <input type="number" class="minutos numero_tiempo numero" value="01" maxlength="2">
                    <span class="separacion numero_tiempo">:</span>
                    <input type="number" class="segundos numero_tiempo numero" value="08" maxlength="2">
                  </div><!--/timeContainer-->
                </div><!--/tiempo-->

                <div id="botonEstado" class="play botonEstado"></div><!--/botonEstado -->
              </div><!--/wrapper-->
            </div><!--/received-->

          </div><!--/deviceready-->
        </div><!--/app-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
